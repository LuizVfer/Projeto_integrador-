<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/recuperacao.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/acessibilidade.css" />
    <title>Recuperação da sua senha</title>
  </head>
  <body class="background">
    <header>
      <div class="acessibilidade">
        <button onclick="alterarFonte('+')">A+</button>
        <button onclick="alterarFonte('-')">A-</button>
        <button onclick="alterarFonte('reset')">A</button>
      </div>
    </header>

    <div class="overlay"></div>
    <div class="container">
      <div class="box">
        <div class="top-header">
          <h3>Recuperação de Senha</h3>
        </div>
        <form class="input-group" id="recuperacao-form">
          <!-- Campo de Email -->
          <div class="input-field">
            <input type="email" class="input-box" id="email" required />
            <label for="email">Digite seu e-mail</label>
            <div id="emailError" class="error-message"></div>
          </div>

          <!-- Campo de Nova Senha -->
          <div class="input-field">
            <input type="password" class="input-box" id="password" required />
            <label for="password">Digite sua nova senha</label>
            <div class="eye-area">
              <div
                class="eye-box"
                onclick="myRegPassword('password', 'eye-1', 'eye-slash-1')"
              >
                <i class="fa-regular fa-eye" id="eye-1"></i>
                <i class="fa-regular fa-eye-slash" id="eye-slash-1"></i>
              </div>
            </div>
            <div id="passwordError" class="error-message"></div>
          </div>

          <!-- Campo de Confirmação de Senha -->
          <div class="input-field">
            <input
              type="password"
              class="input-box"
              id="confirm-password"
              required
            />
            <label for="confirm-password">Confirme sua nova senha</label>
            <div class="eye-area">
              <div
                class="eye-box"
                onclick="myRegPassword('confirm-password', 'eye-2', 'eye-slash-2')"
              >
                <i class="fa-regular fa-eye" id="eye-2"></i>
                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
              </div>
            </div>
            <div id="confirmPasswordError" class="error-message"></div>
          </div>

          <!-- Mensagem Geral -->
          <div id="message" class="message"></div>

          <!-- Botão de Submissão -->
          <button type="submit" class="input-submit" value="recuperar">
            Recuperar Senha
          </button>
        </form>
        <div class="back-to-login">
          <p><a href="./login.html">Voltar para o Login</a></p>
        </div>
      </div>
    </div>

    <script src="../js/recuperacao.js"></script>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="../js/acessibilidade.js"></script>
  </body>
</html>
