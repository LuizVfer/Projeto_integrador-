<!-- Seção Contato --><!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome do Site - Home</title>
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="stylesheet" href="../css/acessibilidade.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo_navbar.jpg" alt="logo_navbar" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="home.html" target="_blank" rel="noopener noreferrer"
              >QRUp</a
            >
          </li>
        </ul>
      </nav>
      <div class="acessibilidade">
        <div class="acessibilidade">
          <button onclick="alterarFonte('+')">A+</button>
          <button onclick="alterarFonte('-')">A-</button>
          <button onclick="alterarFonte('reset')">A</button>
        </div>
      </div>
    </header>
    <section class="contato">
      <h2>Entre em Contato Conosco</h2>
      <form
        action="https://formspree.io/f/xrbqbyoe"
        method="POST"
        redirect="https://seusite.com/obrigado.html"
      >
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="digite seu nome" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"  placeholder="digite seu email" />
        </div>

        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" placeholder="Digite sua Mensagem" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </section>
    <footer>
     
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="../js/acessibilidade.js"></script>
  </body>
</html>
