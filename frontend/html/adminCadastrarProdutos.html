<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/adminCasdastrarProdutos.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/acessibilidade.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <title>Painel Administrativo</title>
</head>

<body>
    <header>
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir/Fechar menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1>Painel Administrativo</h1>
        <div class="acessibilidade">
            <div class="acessibilidade">
                <button onclick="alterarFonte('+')">A+</button>
                <button onclick="alterarFonte('-')">A-</button>
                <button onclick="alterarFonte('reset')">A</button>
            </div>
        </div>
    </header>

    <div id="overlay" class="overlay"></div>

    <nav id="sidebar" class="sidebar" aria-label="Menu de navegação administrativa">
        <div class="sidebar-header">
            <span id="userGreeting">Olá, Usuário</span>
        </div>
        <ul>
            <li><a href="./adminPerfil.html">Perfil</a></li>
            <li><a href="./adminPedidos.html">Todos os Pedidos</a></li>
            <li><a href="./adminCadastrarProdutos.html">Cadastrar Produtos</a></li>
            <li><a href="./adminAlterarProdutos.html">Alterar Produtos</a></li>
            <li><a href="./adminRelatorio.html">Relatórios</a></li>
            <li><a href="../html/catalogo.html">Voltar ao Catálogo</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <section id="cadastrar-produtos" class="content-section active" aria-label="Cadastro de produtos">
            <h2>Cadastrar Novo Produto</h2>
            <form id="form-adicionar-produto" enctype="multipart/form-data" novalidate>
                <input type="text" id="titulo" placeholder="Título" required aria-label="Título do produto">
                <input type="number" id="preco" step="0.01" min="0" placeholder="Preço" required
                    aria-label="Preço do produto">
                <input type="text" id="barcode" placeholder="Codigo de barras" pattern="\d{13}" name="barcode" required>
                <input type="number" id="quantidade_estoque" placeholder="Quantidade do estoque"
                    name="quantidade_estoque" min="0" required>
                <input type="file" id="imagem" accept="image/*" required aria-label="Imagem do produto">
                <select id="categoria" required aria-label="Categoria do produto">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="outros">Outros</option>
                </select>
                <button type="submit" aria-label="Adicionar produto">Adicionar Produto</button>
            </form>
            <div class="toast-container" id="toast-container"></div>
        </section>
        <section id="produtos-temporarios" class="content-section active">
            <h2>Produtos Temporários (Não Cadastrados)</h2>
            <table id="tabela-produtos-temporarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código de Barras</th>
                        <th>Valor Unitário</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo-produtos-temporarios"></tbody>
            </table>
        </section>
    </main>

    <script defer src="../js/adminUtils.js"></script>
    <script defer src="../js/adminProducts.js"></script>
    <script defer src="../js/adminMain.js"></script>
    <script defer src="../js/acessibilidade.js"></script>
    <script defer type="module" src="../js/gerarBarcode.js"></script>


    <div vw class="enabled">
        <div vw-access-button class="active" aria-label="Ativar acessibilidade VLibras"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
</body>

</html>
